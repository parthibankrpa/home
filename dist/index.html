/* General Style */


html{
	overflow-x: hidden;
	height: 100%;
}
body {
	font-family: var(--thm-font);
	font-weight: normal;
	font-style: normal;
	font-size: 15px;
	color:  var(--thm-black);
}

:root {
	--thm-font: 'Quicksand', sans-serif;
	--thm-base: #2d3436;
	--thm-color: #f1c40f;
	--thm-black: #2d3436;
	--thm-white: #ffffff;
	--thm-ase: #afb2bf;
	--thm-gray: #8e8e8e;
	--thm-f6: #F1F8FF;
	--thm-fb: #f6f6f6;
	--thm-f3: #f3f3f3;
}

h1, h2, h3, h4, h5, h6 {
	font-family: var(--thm-font);
	color: var(--thm-black);
}
h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
	color: inherit;
}

h2 {
	font-size: 40px;
	line-height: 50px;
	margin-bottom: 0px;
	font-weight: 700;
}
h3 {
	font-size: 22px;
	line-height: 32px;
	margin-bottom: 0px;
	font-weight: 700;
}
h4 {
  font-size: 20px;
  line-height: 27px; }

h5 {
  font-size: 18px;
  line-height: 26px; }

h6 {
  font-size: 14px;
  line-height: 22px; }
  
p:last-child {
	margin-bottom: 0;
}
ul {
	margin: 0;
	padding: 0;
	list-style: none
}
p {
	padding: 0;
	margin: 0;
	font-size: 15px;
	color: var(--thm-black);
	line-height: 24px;
	font-family: var(--thm-font);
	font-weight: 400;
	letter-spacing: 0;
}
img {
	max-width: 100%;
	height: auto;
	border: 0;
}
a, .btn {
	text-decoration: none;
	outline: none;
	-webkit-transition: all 0.3s ease 0s;
	transition: all 0.3s ease 0s;
}
a:focus, .btn:focus {
	text-decoration: none;
	outline: none;
}
a:hover, a:active {
	color: var(--thm-color);
	text-decoration: none;
	outline: 0;
}
*, ::before, ::after {
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
span {
	letter-spacing: 0;
}
a, button, input {
	outline: medium none;
	color: inherit;
}
dl, ol, ul {
	padding: 0;
	margin: 0;
	list-style: none;
}
button:focus {
	outline: none !important;
	box-shadow: none !important;
	border-color: transparent !important;
}
.form-group {
	margin-bottom: 30px;
}
button, input, textarea {
    color: var(--thm-black);
}
button, input, textarea:focus {
    border: none;
    outline:none;
}
.atf-color-ase{
	color:var(--thm-ase)
}
.p-relative{
	position:relative
}
/* Preloader Style */
.atf-preloader {
    background: var(--thm-black);
    bottom: 0;
    left: 0;
    position: fixed;
    right: 0;
    top: 0;
    z-index: 99999;
}

.atf-lds-roller {
	display: inline-block;
	width: 64px;
	height: 64px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -40px 0 0 -40px;	
}
.atf-lds-roller div {
	animation: atf-lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
	transform-origin: 40px 40px;
}
.atf-lds-roller div:after {
	content: " ";
	display: block;
	position: absolute;
	width: 7px;
	height: 7px;
	border-radius: 50%;
	background: var(--thm-color);
	margin: -4px 0 0 -4px;
}
.atf-lds-roller div:nth-child(1) {
	animation-delay: -0.036s;
}
.atf-lds-roller div:nth-child(1):after {
	top: 63px;
	left: 63px;
}
.atf-lds-roller div:nth-child(2) {
	animation-delay: -0.072s;
}
.atf-lds-roller div:nth-child(2):after {
	top: 68px;
	left: 56px;
}
.atf-lds-roller div:nth-child(3) {
	animation-delay: -0.108s;
}
.atf-lds-roller div:nth-child(3):after {
	top: 71px;
	left: 48px;
}
.atf-lds-roller div:nth-child(4) {
	animation-delay: -0.144s;
}
.atf-lds-roller div:nth-child(4):after {
	top: 72px;
	left: 40px;
}
.atf-lds-roller div:nth-child(5) {
	animation-delay: -0.18s;
}
.atf-lds-roller div:nth-child(5):after {
	top: 71px;
	left: 32px;
}
.atf-lds-roller div:nth-child(6) {
	animation-delay: -0.216s;
}
.atf-lds-roller div:nth-child(6):after {
	top: 68px;
	left: 24px;
}
.atf-lds-roller div:nth-child(7) {
	animation-delay: -0.252s;
}
.atf-lds-roller div:nth-child(7):after {
	top: 63px;
	left: 17px;
}
.atf-lds-roller div:nth-child(8) {
	animation-delay: -0.288s;
}
.atf-lds-roller div:nth-child(8):after {
	top: 56px;
	left: 12px;
}
@keyframes atf-lds-roller {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
/*** SCROLL TO TOP ***/
 /**************************************
 * START BACK TO TOP DESIGN
 *************************************/
 
.back-to-top.active {
    -webkit-transform: translateY(0);
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
    right: 3%;
    top: 84%;
    -webkit-transform: scale(1);
    transform: scale(1);
}

.back-to-top {
    position: fixed;
    cursor: pointer;
    right: 3%;
    top: 85%;
    background-color: var(--thm-color);
    box-shadow: 0px 0px 10px rgb(0 0 0 / 31%);
    z-index: 4;
    width: 50px;
    text-align: center;
    height: 50px;
    line-height: 42px;
    border-radius: 50px;
    -webkit-transform: scale(0);
    transform: scale(0);
    visibility: hidden;
    -webkit-transition: .9s;
    transition: .9s;
}

.back-to-top::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: var(--thm-color);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: .5s;
    transition: .5s;
}


.back-to-top i {
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    left: 0;
    right: 0;
    margin: 0 auto;
    color: var(--thm-white);
    -webkit-transition: .5s;
    transition: .5s;
    font-size: 20px;
}



@-webkit-keyframes bounce {

    0%,
    to {
        transform: translateY(5%);
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out
    }

    50% {
        transform: translateY(0);
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out
    }
}

@keyframes bounce {

    0%,
    to {
        transform: translateY(5%);
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out
    }

    50% {
        transform: translateY(0);
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out
    }
}
 

@-webkit-keyframes pulse {
    0% {
        border-color: #48e9d1; 
        box-shadow: 0 0 rgba(72, 233, 209, 0.66);
    }

    70% {
        border-color: #48e9d1; 
        box-shadow: 0 0 0 10px rgba(72, 233, 209, 0);
    }

    to {
        border-color: #48e9d1; 
        box-shadow: 0 0 0 10px rgba(72, 233, 209, 0);
    }
}

@keyframes pulse {
    0% {
        border-color: #48e9d1; 
        box-shadow: 0 0 rgba(72, 233, 209, 0.66);
    }

    70% {
        border-color: #48e9d1; 
        box-shadow: 0 0 0 10px rgba(72, 233, 209, 0);
    }

    to {
        border-color: #48e9d1; 
        box-shadow: 0 0 0 10px rgba(72, 233, 209, 0);
    }
}
.v-middle {
	position: absolute;
	width: 100%;
	top: 50%;
	left: 0;
	-webkit-transform: translate(0%, -50%);
	transform: translate(0%, -50%);
}
 /**************************************
 * END BACK TO TOP DESIGN
 *************************************/
	
/*Btn Style */

.atf-themes-btn {
	border: 1px solid var(--thm-color);
	color: var(--thm-white);
	border-radius: 4px;
	font-size: 15px;
	padding: 14px 23px;
	font-weight: 700;
	transition: .5s;
	box-shadow: 0 0 15px rgba(0,0,0,0.1);
	display: inline-block;
	vertical-align: middle;
	-webkit-transform: perspective(1px) translateZ(0);
	transform: perspective(1px) translateZ(0);
	position: relative;
	-webkit-transition-property: color;
	transition-property: color;
	-webkit-transition-duration: 0.5s;
	transition-duration: 0.5s;
	text-transform: capitalize;
	letter-spacing: 0.08em;
}
.atf-themes-btn:before {
	content: "";
	position: absolute;
	z-index: -1;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background: var(--thm-color);
	transition: transform 0.5s;
	transition-timing-function: ease;
	transform-origin: 0 0;
	transition-timing-function: cubic-bezier(0.5, 1.6, 0.4, 0.7);
	transform: scaleX(0);
}
.atf-themes-btn:hover, 
.atf-themes-btn:focus, 
.themes-btn:active {
  color: var(--thm-black);
 
}
.atf-themes-btn:hover:before, 
.atf-themes-btn:focus:before, 
.atf-themes-btn:active:before {
  -webkit-transform: scaleX(1);
  transform: scaleX(1);
  -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
  transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
   border-radius: 4px;
}

.navbar-navs .navbar-nav .dropdown-item.show .dropdown-menu, .navbar-navs .dropdown.show .dropdown-menu, .navbar-navs .dropdown-btn.show .dropdown-menu {
	-webkit-transform: translate3d(0px, 0px, 0px);
	transform: translate3d(0px, 0px, 0px);
	visibility: visible !important;
}

.navbar-navs .dropdown-menu {
	margin: 1.12rem 0 0;
	border-radius: 0;
}
.navbar-navs .dropdown-menu .dropdown-item {
	padding: .7rem 1.7rem;
	transition: all 500ms ease;
}
.navbar-navs .dropdown-menu .dropdown-item:hover {
	background: var(--thm-base);
	color: var(--thm-white);
	transition: all 500ms ease;
}
.navbar-navs .dropdown-menu .dropdown-item.active {
	background: var(--thm-base);
}
.navbar-toggler {
	position: relative;
}

.navbar-toggler:focus, .navbar-toggler:active {
	outline: 0;
}
.navbar-toggler span {
	display: block;
	background: var(--thm-base);
	border: 1px solid var(--thm-color);
	height: 3px;
	width: 25px;
	margin-top: 4px;
	margin-bottom: 4px;
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
	left: 0;
	opacity: 1;
}
.navbar-toggler span:nth-child(1), .navbar-toggler span:nth-child(3) {
	transition: -webkit-transform .35s ease-in-out;
	transition: transform .35s ease-in-out;
	transition: transform .35s ease-in-out, -webkit-transform .35s ease-in-out;
}
.navbar-toggler:not(.collapsed) span:nth-child(1) {
	position: absolute;
	left: 12px;
	top: 10px;
	-webkit-transform: rotate(135deg);
	transform: rotate(135deg);
	opacity: 0.9;
}
.navbar-toggler:not(.collapsed) span:nth-child(2) {
	height: 12px;
	visibility: hidden;
	background-color: transparent;
}
.navbar-toggler:not(.collapsed) span:nth-child(3) {
	position: absolute;
	left: 12px;
	top: 10px;
	-webkit-transform: rotate(-135deg);
	transform: rotate(-135deg);
	opacity: 0.9;
}

.atf-counter {
